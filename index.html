<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <section class="main">
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form" action="">
        <label for="" class="form-label">Name</label>
        <input
          id="name"
          class="form-field"
          type="text"
          value=""
          placeholder="Enter Your Name"
          required
        />
        <label for="" class="form-label">Email</label>
        <input
          id="email"
          class="form-field"
          type="mail"
          placeholder="Enter Your Email"
        />

        <label for="" class="form-label">Age (Optional)</label>
        <input
          type="number"
          class="form-field"
          min="10"
          max="99"
          placeholder="Age"
        />
        <div>
          <div>
            <label class="form-label"
              >Which option best describes your current role?</label
            >
          </div>
          <div>
            <select name="role" id="dropdown" class="form-field wid" required>
              <option disabled selected value="">Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="Learner">Full Time Learner</option>
              <option value="not">Prefer not to say</option>
              <option value="other">other</option>
            </select>
          </div>
        </div>
        <div class="test">
          <div>
            <label class="form-label"
              >Would you recommend freeCodeCamp to a friend?</label      
            >
          </div>
          <div >
            <label class="radio">
              <input type="radio" name="Definitely" class="input" checked />
              Definitely
            </label>
            <label class="radio">
              <input type="radio" name="Definitely" class="input" checked />
              May be
            </label>
            <label class="radio">
              <input type="radio" name="Definitely" class="input" checked />
              Not Sure
            </label>
           
        </div>
        <div>
          <div>
            <label class="form-label"
              >What is your favorite feature of freeCodeCamp?</label
            >
          </div>
          <div>
            <select name="role" id="dropdown" class="form-field wid" required>
              <option disabled selected value="">Select an option</option>
              <option value="challenges">challenges</option>
              <option value="projects">Projects</option>
              <option value="Community">Community</option>
              <option value="open">Open Source</option>
            </select>
          </div>
        </div>
        <div class="checkbox">
          <label class="form-label"
            >What would you like to see improved? (Check all that apply)</label>
          
          <div>
            
            <label class="radio">
              <input
                type="checkbox"
                value="front-end"
                class="input"
                checked
              />Front-end Developer
            </label>
            <label class="radio">
                <input type="checkbox" value="back-end" class="input" />Back-end
                Developer
            </label>
            <label class="radio">
                <input
                type="checkbox"
                value="Data-Visualization"
                />Data Visualization
            </label>
            <label class="radio">
              <input type="checkbox" value="opensource" class="input"/>Open
            Source Community
           </label>
           <label class="radio"> <input type="checkbox" value="challenges" class="input" />Challenges</label>
           <label><input type="checkbox" value="help" class="input" />Gitter help
            rooms</label>
            <label class="radio"><input type="checkbox" value="Videos" class="input" />Videos</label>
            <label class="radio"><input type="checkbox" value="City" class="input" />City Meetups</label>
            <label class="radio"><input type="checkbox" value="wiki" class="input" />Wiki</label>
            <label class="radio"><input type="checkbox" value="forum" class="input" />Forum</label>
          </div>
        </div>
        <div>
          <label class="form-label"
            >What is your favorite feature of freeCodeCamp?</label
          >
        </div>
        <div>
          <textarea
            class="form-field"
            name="suggestion"
            id=""
            cols="10"
            rows="10"
            placeholder="Enter Your Comment Here.....!!"
          >
          </textarea>
        </div>
        <div>
          <button type="submit" id="submit" class="submit-btn">
            Submit
          </button>
        </div>
      </form>
    </section>
  </body>
</html>
